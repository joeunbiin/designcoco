    // 클릭 누를때마다 사진이 순서대로 바뀌면서 추가되는것
        var imgnum=1;
        var timer = setInterval(imgChange, 3000)  // 1초에 한번씩 재생
        function imgChange() {
            imgnum++
            if (imgnum>4){
                imgnum = 1
            }
            $('.imgbox').html(`<img src="img/what${imgnum}.jpg" alt="">`).css({
                opacity:'0'}).animate({opacity:'1'}, 1000)
            }
                

        $('.imgbox img').on('mouseover', 'img', function(){
            clearInterval(timer)
        })
        $('.imgbox').on('mouseout', 'img', function(){
           timer = setInterval(imgChange, 3000)
        })


    </script>
